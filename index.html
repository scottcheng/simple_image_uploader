<!doctype html>
<head>
  <title>Testing image editor</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="image_editor.js"></script>
  <script>
  $(function () {
    new ImageEditor({
      $el: $('.image-uploader'),
      exportZoom: 2,
      $previewContainer: $('.image-preview-container'),
      imageBackground: true,
      imageBackgroundBorderSize: 10
    });
  });
  </script>

  <style>
    .image-preview {
      background-position: 0 0;
      background-repeat: no-repeat;
      background-color: #ccc;
      background-size: 100%;
      border: 1px solid #aaa;
      border-radius: 2px;
      margin-top: 7px;
      width: 250px;
      height: 250px;
      cursor: move;
    }

    .image-background {
      opacity: .2;
      cursor: auto;
    }

    .file-upload {
      text-align: left;
    }

    .image-size-label {
      margin-top: 0.6rem;
    }

    .image-size {
      width: 250px;
    }

    .optional-fields {
      display: block;
    }

    input {
      position: relative;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="image-uploader">
    <input type="file" name="image">
    <!-- .image-preview needs a container for image-background to work -->
    <div class="image-preview-container">
      <div class="image-preview"></div>
    </div>
    <div class="image-size-label">
      Resize image
    </div>
    <input type="range" class="image-zoom-level" name="zoom-level" min="0" max="1" value="0" step="0.01">
  </div>
</body>
